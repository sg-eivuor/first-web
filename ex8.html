<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hi>Loop & Array</hi>
    <script>
        var coworkers = ['sg', 'sgsg', 'sgsgsg', 'sgsgsgsg', 'ssg', 'sggs'];
    </script>
    <h2>Co-workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworkers.length){
                document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>')
                i++
            };
        </script>
    </ul>
</body>
</html>
